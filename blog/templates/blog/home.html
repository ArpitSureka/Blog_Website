{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
    <div class="col">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">{{ post.author }}</strong>
            <h3 class="mb-0">
              <a class="text-dark" href="#">{{ post.title }}</a>
            </h3>
            <div class="mb-1 text-muted">{{ post.date_posted |date:"F d, Y" }}</div>
            <p class="card-text mb-auto">{{ post.content }}</a>
          </div>
          <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" 
               src="{{ post.author.profile.image.url }}" data-holder-rendered="true">
        </div>
      </div>
    {% endfor %}
{% endblock content %}
